<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temporary mails and passwords manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Temporary mails and passwords manager</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="tempMail">Temporary mail</div>
    <div class="tab" data-tab="passwordManager">Password manager</div>
  </div>

  <!-- Tab content: Temporary Mail -->
  <div class="tab-content" id="tempMail">
    <button id="genMailBtn">Generate temporary mail</button>
    <div id="emailGenerated" style="margin-top:10px; font-weight:bold;"></div>

    <button id="refreshInboxBtn" style="margin-top:15px;">Refresh</button>
    <ul id="inboxList"></ul>

    <div id="mailContent" style="margin-top:20px;"></div>
  </div>

  <!-- Tab content: Password Manager -->
  <div class="tab-content" id="passwordManager" style="display:none;">
    <label for="page">Service/Page:</label>
    <input type="text" id="page" placeholder="Example: Instagram, GitHub, Netflix" />

    <label for="email">Email or alias:</label>
    <input type="email" id="email" placeholder="example@company.com" />

    <label for="password">Password</label>
    <input type="text" id="password" placeholder="Generate or type a password" />

    <button id="generateBtn">Generate safe password</button>
    <button id="checkBtn">Verify on Have I Been Pwned</button>
    <button id="saveBtn">Save mail + password</button>

    <div class="result" id="result"></div>

    <h2>Saved mails and passwords</h2>
    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
